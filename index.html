    <!-- CHART -->


    <figure class="highcharts-figure">
      <div id="container"></div>
      <p class="highcharts-description">
        Chart demonstrating a 3D scatter plot, where the chart can be rotated to
        inspect points from different angles. Each point has an x, y, and z
        coordinate value.
      </p>
    </figure>




    <!-- <div id="bubble-chart-container">
        <canvas id="bubbleChart" height="100%" width="100%"></canvas>
        <canvas id="lineChart" height="100%" width="100%"></canvas>
      </div>
      -->

    <!-- DARKMODE -->
    <!-- Rounded switch -->

    <label class="switch">
      <input id="dark-mode-checkbox" type="checkbox" onchange="darkMode(this)">
      <span id="checkbox-text" class="slider round">
      </span>
      <!-- label element -->
      <span class="labels" data-on="ON" data-off="OFF">
      </span>
    </label>

    <!-- INFO -->

    <div class=info-container>
      <h2>INFO</h2>
      <figure>
        <p>
          This graph is designed to give a visual representation of the locations of two satellites.
        </p>
        <p>
          https://en.wikipedia.org/wiki/Lagrange_point
        </p>

        <img class="info-img" src="imgs/DSCOVR-Lissajous-orbit.png" alt="DSCOVR Lissajous chart">
        <figcaption>Lissajous</figcaption>
      </figure>

          </div>
