<!DOCTYPE html>
<html lang="en">

<head>
  <title>DSCOVR/ACE visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="imgs/sun.png" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
    integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script src="https://code.highcharts.com/highcharts-3d.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <!--import lodash-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <div class="title">
      <h2>DSCOVR/ACE Orbit Visualizer</h2>
      <h5>Click and drag to rotate</h5>
    </div>

    <!-- CHART -->
    <figure class="highcharts-figure">
      <div class="wrapper">
        <div id="container"> </div>
        <div id="loading">Fetching data from SSCWeb</div>
      </div>
      <p class="highcharts-description">
      </p>
    </figure>
    <div class="legend-container">
      <p id="click-to-hide-show">Click to hide/show</p>
      <div id="legend" style="width: 100%;"></div>
    </div>

    <div class="chart-options-container">
      <button id="resetBtn" class="zoom-button">RESET ROTATION</button>
      <div class="dropdown-container">
        <div class="dropdown-row">
          <label for="weeksDropdown">Currently displaying:</label>
          <select id="weeksDropdown">
            <!-- Options will be dynamically generated in JavaScript -->
          </select>
        </div>
        <div class="dropdown-row">
          <label for="satelliteDropdown">Select Antenna Target:</label>
          <select id="satelliteDropdown">
            <option value="dscovr">DSCOVR</option>
            <option value="ace">ACE</option>
          </select>
        </div>
        <div class="dropdown-row">
          <label for="antennaDropdown">Select Antenna Diameter:</label>
          <select id="antennaDropdown">
            <option value="6">6 meters</option>
            <option value="12">12 meters</option>
            <option value="18">18 meters</option>
          </select>
        </div>
      </div>
      <div class="date-display">
        <p id="displayStartDate"></p>
        <p id="displayEndDate"></p>
        <p>API link: <a id="api-link"></a></p>
      </div>





    </div>



    <script src="index.js"></script>
  </main>
</body>

</html>
