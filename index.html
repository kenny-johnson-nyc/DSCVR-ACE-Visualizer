<!DOCTYPE html>
<html lang="en">

<head>
  <title>DSCOVR/ACE visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="imgs/sun.png" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
    integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script src="https://code.highcharts.com/highcharts-3d.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <!-- LOGOS -->
    <div class="logos">
      <a
        href="https://www.nesdis.noaa.gov/current-satellite-missions/currently-flying/dscovr-deep-space-climate-observatory">
        <img src="imgs/DSCOVR-Logo.png" alt="USRA" class="logo">
      </a>
      <a
        href="https://solarsystem.nasa.gov/missions/ace/in-depth/#:~:text=NASA's%20Advanced%20Composition%20Explorer%20(ACE,evolution%20of%20the%20solar%20system.">
        <img src="imgs/ACE_mission_logo.png" alt="USRA" class="logo">
      </a>
      <a href="https://www.noaa.gov/">
        <img src="imgs/noaa_logo.png" alt="NOAA" class="logo">
      </a>
      <a href="https://www.nasa.gov/">
        <img src="imgs/nasa_logo.png" alt="NSF" class="logo">
      </a>
      <a href="https://www.weather.gov/">
        <img src="imgs/nws_logo.png" alt="USRA" class="logo">
      </a>
    </div>
  </header>
  <main>
    <!-- CHART -->
    <figure class="highcharts-figure">
      <div class="wrapper">
        <div id="container"></div>
      </div>
      <p class="highcharts-description">
      </p>
    </figure>

    <!-- SLIDER -->
    <div class="slider-container">
      <input type="range" id="slider" min="10" value="26" max="100" step="2">
      <span>Adjust the amount of weeks displayed. </span>
      <span>Currently displaying: </span>
      <span id="slider-value"></span>
      <span> weeks</span>
    </div>
    <script src="index.js"></script>
    </div>
  </main>
</body>

</html>
