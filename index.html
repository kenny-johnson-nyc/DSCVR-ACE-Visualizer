<!DOCTYPE html>
<html lang="en">

<head>
  <title>DSCOVR/ACE visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="imgs/sun.png" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
    integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script src="https://code.highcharts.com/highcharts-3d.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <!--import lodash-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <div class="title">
      <h2>DSCOVR/ACE Orbit Visualizer</h2>
      <h5>Click and/or drag to rotate</h5>
    </div>

    <!-- CHART -->
    <figure class="highcharts-figure">
      <div class="wrapper">
        <div id="container"></div>
      </div>
      <p class="highcharts-description">
      </p>
    </figure>

    <div id="loading" style="display: none;">Loading...</div>
    <div class="button-container">
      <button id="resetBtn" class="zoom-button">RESET ROTATION</button>
      <!-- <button id="zoomInBtn" class="zoom-button">ZOOM IN</button>
      <button id="zoomOutBtn" class="zoom-button">ZOOM OUT</button> -->
    </div>

    <div class="dropdown-container">
      <label for="weeksDropdown">Currently displaying:</label>
      <select id="weeksDropdown">
        <!-- Options will be dynamically generated in JavaScript -->
      </select>
    </div>

    <script src="index.js"></script>
  </main>
</body>

</html>
